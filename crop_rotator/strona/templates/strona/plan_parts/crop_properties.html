{% load static %}

  <p class="show_properties"><b>{{ crop.name }}</b></p>
  <div class="hidden_properties">
    <p>Rodzina: {{ crop.family }}</p>
    {% if crop.descr %}
     <p>Uwagi: {{ crop.descr }}
    {% endif %}
    {% if crop.image %}
     <p><img src="{{ crop.img.url }}" height="200" width="auto" /></p>
    {% endif %}
  </div>
